<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cadastro de Turma - CH Docente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />
    <link href="../css/style.css" rel="stylesheet" />
</head>
<body class="bg-light">
    <div class="container mt-5">
        <a href="../index.html" class="btn btn-secondary mb-4 btn-custom-back">
            <i class="fas fa-arrow-left me-2"></i> Voltar ao Dashboard
        </a>

        <div class="form-section">
            <h2 class="mb-4 text-sucess"><i class="fas fa-users me-2"></i> Cadastrar Nova Turma</h2>
            <p class="text-muted mb-4">Registre informações sobre novas turmas.</p>

            <form id="formCadastroTurma">
                <div class="mb-3">
                    <label for="cursoTurma" class="form-label">Curso da Turma:</label>
                    <select id="cursoTurma" class="form-select" required>
                        <option selected disabled value="">Selecione o curso</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="modalidadeTurma" class="form-label">Modalidade da Turma:</label>
                    <select id="modalidadeTurma" class="form-select" required>
                        <option selected disabled value="">Selecione a modalidade</option>
                        <option value="Presencial">Presencial</option>
                        <option value="Híbrido">Híbrido</option>
                        <option value="EAD">EAD</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="periodoLetivoTurma" class="form-label">Período Letivo da Turma:</label>
                    <input
                        type="text"
                        id="periodoLetivoTurma"
                        class="form-control"
                        placeholder="Ex: 20251 ou 2025"
                        required
                    />
                </div>

                <div class="mb-4">
                    <label for="turnoTurma" class="form-label">Turno da Turma:</label>
                    <select id="turnoTurma" class="form-select" required>
                        <option selected disabled value="">Selecione o turno</option>
                        <option value="Matutino">Matutino</option>
                        <option value="Vespertino">Vespertino</option>
                        <option value="Noturno">Noturno</option>
                        <option value="Integral">Integral</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="nomeTurma" class="form-label">Nome da Turma (Gerado Automaticamente):</label>
                    <input type="text" id="nomeTurma" class="form-control" readonly />
                    <small class="form-text text-muted"
                        >Será gerado com base nas seleções de Período, Curso e Turno.</small
                    >
                </div>

                <button type="submit" id="btnSalvarTurma" class="btn btn-primary">
                    <i class="fas fa-save me-2"></i> Cadastrar Turma
                </button>
                <button type="button" id="btnCancelarEdicaoTurma" class="btn btn-secondary ms-2 d-none">
                    <i class="fas fa-times me-2"></i> Cancelar Edição
                </button>
            </form>

            <h3 class="mt-5 mb-3 text-secondary">Turmas Cadastradas</h3>
            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th class="sortable" data-column="nome">Nome da Turma <i class="fas fa-sort sort-icon"></i></th>
                            <th class="sortable" data-column="cursoId">Curso <i class="fas fa-sort sort-icon"></i></th>
                            <th class="sortable" data-column="modalidade">Modalidade <i class="fas fa-sort sort-icon"></i></th>
                            <th class="sortable" data-column="periodoLetivo">Período Letivo <i class="fas fa-sort sort-icon"></i></th>
                            <th class="sortable" data-column="turno">Turno <i class="fas fa-sort sort-icon"></i></th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                        </tbody>
                </table>
            </div>
            <div class="mt-3 text-end">
                <button id="btnExportarXLS" class="btn btn-success me-2">
                    <i class="fas fa-file-excel me-2"></i> Exportar para XLS
                </button>
                <button id="btnExportarODP" class="btn btn-primary">
                    <i class="fas fa-file-powerpoint me-2"></i> Exportar para ODP
                </button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="../js/cadastroTurma.js"></script>
</body>
</html>
