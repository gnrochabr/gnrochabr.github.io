<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Relatório Geral de Atribuições - CH Docente</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body class="bg-light">
    <div class="container mt-5">
      <a href="../index.html" class="btn btn-secondary mb-4"
        ><i class="fas fa-arrow-left me-2"></i> Voltar</a
      >
      <div class="form-section">
        <h2 class="mb-4 text-sucess">
          <i class="fas fa-globe-americas me-2"></i> Relatório Geral de
          Atribuições
        </h2>
        <p class="text-muted mb-4">
          Visão detalhada de todas as disciplinas atribuídas a professores em
          cada turma.
        </p>

        <div class="table-responsive">
          <table class="table table-striped">
            <thead id="geralTableHead"></thead>
            <tbody id="geralTableBody"></tbody>
          </table>
        </div>

        <div class="mt-3 text-end">
          <button id="btnExportarXLS" class="btn btn-success me-2">
            <i class="fas fa-file-excel me-2"></i> Exportar para XLS
          </button>
          <button id="btnExportarODP" class="btn btn-primary">
            <i class="fas fa-file-powerpoint me-2"></i> Exportar para ODP
          </button>
        </div>
      </div>
    </div>
    <script src="../js/relatorioGeral.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  </body>
</html>
