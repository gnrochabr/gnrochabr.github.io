<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Disciplina - CH Docente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <a href="../index.html" class="btn btn-secondary mb-4 btn-custom-back">
            <i class="fas fa-arrow-left me-2"></i> Voltar ao Dashboard
        </a>
        <div class="form-section">
            <h2 class="mb-4 text-sucess"><i class="fas fa-book-reader me-2" ></i> Cadastrar Nova Disciplina</h2>
            <p class="text-muted mb-4">Registre informações detalhadas sobre as disciplinas.</p>

            <form id="formCadastroDisciplina">
                <div class="mb-3">
                    <label for="nomeDisciplina" class="form-label">Nome da Disciplina:</label>
                    <input type="text" class="form-control" id="nomeDisciplina" placeholder="Ex: Estrutura de Dados" required>
                </div>
                  <div class="mb-3">
                    <label for="cursoDisciplina" class="form-label">Curso:</label>
                    <select class="form-select" id="cursoDisciplina" required>
                        <option value="" disabled selected>Carregando cursos...</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="codigoDisciplina" class="form-label">Código da Disciplina (Gerado Automaticamente):</label>
                    <input type="text" class="form-control" id="codigoDisciplina" readonly placeholder="Será gerado após informar o nome">
                </div>
                <div class="mb-4">
                    <label for="cargaHorariaTotalHoras" class="form-label">Carga Horária Total (Horas):</label>
                    <input type="number" class="form-control" id="cargaHorariaTotalHoras" placeholder="Ex: 80" min="0" required>
                </div>
                 <div class="mb-4">
                    <label for="duracaoAulaMinutos" class="form-label">Duração da Aula (Minutos):</label>
                    <input type="number" class="form-control" id="duracaoAulaMinutos" placeholder="Ex: 50" min="1" required>
                </div>
                <div class="mb-4">
                    <label class="form-label">Total de Aulas (Calculado):</label>
                    <div id="totalAulas" class="form-control bg-light">0</div>
                </div>
                <div class="mb-3">
                    <label for="areaDisciplina" class="form-label">Área da Disciplina:</label>
                    <select class="form-select" id="areaDisciplina" required>
                        <option value="" disabled selected>Carregando áreas...</option>
                    </select>
                </div>
                <div id="outraAreaField" class="mb-3" style="display: none;">
                    <label for="outraArea" class="form-label">Especifique a Área:</label>
                    <input type="text" class="form-control" id="outraArea" placeholder="Digite a nova área">
                </div>
                <button type="submit" class="btn btn-warning text-dark" id="btnSalvarDisciplina"><i class="fas fa-save me-2"></i> Cadastrar Disciplina</button>
                <button type="button" class="btn btn-info text-dark d-none" id="btnCancelarEdicao"><i class="fas fa-times me-2"></i> Cancelar Edição</button>
            </form>

            <h3 class="mt-5 mb-3 text-secondary">Disciplinas Cadastradas</h3>
            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th class="sortable" data-column="nome">Nome da Disciplina  <i class="fas fa-sort sort-icon"></i></th>
                            <th class="sortable" data-column="nome">Curso <i class="fas fa-sort sort-icon"></i></th>
                            <th class="sortable" data-column="areaDisciplina">Área <i class="fas fa-sort sort-icon"></i></th>
                            <th class="sortable" data-column="duracaoAulaMinutos">Duração Aula <i class="fas fa-sort sort-icon"></i></th>
                            <th class="sortable" data-column="cargaHorariaTotalHoras">CH Total <i class="fas fa-sort sort-icon"></i></th>
                            <th class="sortable" data-column="totalAulas">Total de Aulas <i class="fas fa-sort sort-icon"></i></th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
            <div class="mt-3 text-end">
                <button id="btnExportarXLS" class="btn btn-success me-2">
                    <i class="fas fa-file-excel me-2"></i> Exportar para XLS
                </button>
                <button id="btnExportarODP" class="btn btn-primary">
                    <i class="fas fa-file-powerpoint me-2"></i> Exportar para ODP
                </button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="../js/utils.js"></script>
    <script src="../js/cadastroDisciplina.js"></script>
</body>
</html>
