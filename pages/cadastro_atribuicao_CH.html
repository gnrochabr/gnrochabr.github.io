<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atribuição de Professor à Grade - CH Docente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <style>
        .form-section {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        .btn-custom-back {
            background-color: #6c757d;
            border-color: #6c757d;
            color: white;
        }
        .btn-custom-back:hover {
            background-color: #5a6268;
            border-color: #545b62;
        }
    </style>
</head>
<body class="bg-light">
<div class="container mt-5">
    <a href="../index.html" class="btn btn-secondary mb-4 btn-custom-back">
        <i class="fas fa-arrow-left me-2"></i> Voltar ao Dashboard
    </a>
    <div class="form-section">
        <h2 class="mb-4 text-sucess"><i class="fas fa-chalkboard-teacher me-2"></i> Atribuição de Carga Horária</h2>
        <p class="text-muted mb-4">Selecione o curso, o período letivo, a turma e a grade para atribuir professores às disciplinas.</p>
        <div id="liveAlertPlaceholder" class="mb-3"></div>

        <form id="formSelecaoHorario">
            <div class="row g-3 mb-4">
                <div class="col-md-3">
                    <label for="cursoSelect" class="form-label">Curso:</label>
                    <select class="form-select" id="cursoSelect" required>
                        <option selected disabled value="">Selecione o Curso</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <label for="periodoLetivoSelect" class="form-label">Período Letivo:</label>
                    <select class="form-select" id="periodoLetivoSelect" required disabled>
                        <option selected disabled value="">Selecione o Curso primeiro</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <label for="turmaSelect" class="form-label">Turma:</label>
                    <select class="form-select" id="turmaSelect" required disabled>
                        <option selected disabled value="">Selecione o Período primeiro</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <label for="gradeSelect" class="form-label">Grade de Horários:</label>
                    <select class="form-select" id="gradeSelect" required disabled>
                        <option selected disabled value="">Selecione o Período primeiro</option>
                    </select>
                </div>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary"><i class="fas fa-arrow-right me-2"></i> Carregar Grade</button>
            </div>
        </form>

        <div id="atribuicaoContainer" class="mt-5" style="display: none;">
            <h3 class="mb-3 text-secondary">Atribuição para: <span id="infoGradeTurma"></span></h3>
            <div class="table-responsive">
                <table class="table table-bordered table-custom">
                    <thead>
                        <tr>
                            <th>Disciplina</th>
                            <th>Aulas Semanais</th>
                            <th>Área</th>
                            <th>Professor</th>
                        </tr>
                    </thead>
                    <tbody id="atribuicaoTableBody">
                    </tbody>
                </table>
            </div>
            <div id="atribuicao-buttons" class="mt-3 d-flex justify-content-end gap-2">
                <button id="saveAtribuicaoBtn" class="btn btn-success" style="display: none;"><i class="fas fa-save me-2"></i> Salvar Atribuições</button>
                <button id="saveChangesBtn" class="btn btn-warning" style="display: none;"><i class="fas fa-edit me-2"></i> Salvar Alterações</button>
                <button id="deleteAtribuicaoBtn" class="btn btn-danger" style="display: none;"><i class="fas fa-trash-alt me-2"></i> Excluir Horário</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="../js/cadastroAtribuicaoCH.js"></script>
</body>
</html>
