<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Professor - CH Docente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <a href="../index.html" class="btn btn-secondary mb-4 btn-custom-back">
            <i class="fas fa-arrow-left me-2"></i> Voltar ao Dashboard
        </a>
        <div class="form-section">
            <h2 class="mb-4 text-sucess"><i class="fas fa-user-plus me-2"></i> Cadastrar Novo Professor</h2>
            <p class="text-muted mb-4">Preencha os campos abaixo para adicionar um novo professor ao sistema.</p>

            <form id="formCadastroProfessor">
                <div class="mb-3">
                    <label for="nomeProfessor" class="form-label">Nome Completo:</label>
                    <input type="text" class="form-control" id="nomeProfessor" placeholder="Ex: Ana Clara Silva" required>
                </div>
                <div class="mb-3">
                    <label for="siapeProfessor" class="form-label">SIAPE:</label>
                    <input type="text" class="form-control" id="siapeProfessor" placeholder="Ex: 1234567" required>
                </div>
                <div class="mb-3">
                    <label for="emailInstitucionalProfessor" class="form-label">E-mail Institucional:</label>
                    <input type="email" class="form-control" id="emailInstitucionalProfessor" placeholder="Ex: ana.silva@instituicao.edu.br" required>
                </div>
                <div class="mb-3">
                    <label for="telefoneProfessor" class="form-label">Telefone (Opcional):</label>
                    <input type="tel" class="form-control" id="telefoneProfessor" placeholder="(XX) XXXXX-XXXX">
                </div>
                <div class="mb-3">
                    <label for="titulacaoMaxima" class="form-label">Titulação Máxima:</label>
                    <select class="form-select" id="titulacaoMaxima" required>
                        <option selected disabled value="">Selecione a titulação</option>
                        <option value="Pos-graduacao">Pós-graduação</option>
                        <option value="Mestre">Mestre</option>
                        <option value="Doutor">Doutor</option>
                        <option value="PhD">PhD</option>
                    </select>
                </div>
                <div class="mb-4">
                    <label for="cursoLotacao" class="form-label">Curso de Lotação:</label>
                    <select class="form-select" id="cursoLotacao" required>
                        <option selected disabled value="">Selecione o curso de lotação</option>
                    </select>
                </div>
                <div class="mb-4">
                    <label for="disciplinaArea" class="form-label">Áreas de atuação:</label>
                    <select class="form-select" id="disciplinaArea" multiple required>
                        <option selected disabled value="">Selecione as áreas de atuação (segure Ctrl para selecionar mais de uma)</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-success" id="btnSalvarProfessor"><i class="fas fa-save me-2"></i> Cadastrar Professor</button>
                <button type="button" class="btn btn-secondary d-none" id="btnCancelarEdicaoProfessor"><i class="fas fa-times me-2"></i> Cancelar Edição</button>
            </form>

            <h3 class="mt-5 mb-3 text-secondary">Professores Cadastrados</h3>
            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th class="sortable" data-column="nome">Nome <i class="fas fa-sort sort-icon"></i></th>
                            <th class="sortable" data-column="siape">SIAPE <i class="fas fa-sort sort-icon"></i></th>
                            <th class="sortable" data-column="emailInstitucional">Email <i class="fas fa-sort sort-icon"></i></th>
                            <th class="sortable" data-column="titulacaoMaxima">Titulação Máxima <i class="fas fa-sort sort-icon"></i></th>
                            <th class="sortable" data-column="titulacaoMaxsima">Áreas de Atuação <i class="fas fa-sort sort-icon"></i></th>
                            <th class="sortable" data-column="cursoLotacaoId">Curso de Lotação <i class="fas fa-sort sort-icon"></i></th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
            <div class="mt-3 text-end">
                <button id="btnExportarXLS" class="btn btn-success me-2">
                    <i class="fas fa-file-excel me-2"></i> Exportar para XLS
                </button>
                <button id="btnExportarODP" class="btn btn-primary">
                    <i class="fas fa-file-powerpoint me-2"></i> Exportar para ODP
                </button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="../js/cadastroProfessor.js"></script>
</body>
</html>
