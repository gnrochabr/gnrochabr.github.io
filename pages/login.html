<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Sistema CH Docente</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #f0f2f5;
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-container {
      max-width: 400px;
      width: 100%;
      padding: 1rem;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }
    .header-login {
      display: flex;
      align-items: center;
    }
    .header-login img {
      max-height: 70px;
      margin: 0 auto
    }
    .header-login h2 {
      font-weight: 600;
      color: #2f9e41;
      font-size: 1.3rem;
      margin-top: 10px;
      margin-left: auto;
      margin-right: auto;
      margin-bottom: 30px;
    }
    .form-control {
      font-size: 0.75rem;
      border-radius: 8px;
      padding: 0.5rem 0.75rem;
      border: 1px solid #000000;
    }
    .form-control:focus {
      font-size: 0.75rem;
      border-color: #2f9e41;
      box-shadow: 0 0 0 0.25rem rgba(47, 158, 65, 0.856);
    }
    .btn-primary {
      background-color: #2f9e41;
      border: none;
      font-weight: 400;
      padding: 0.5rem 0.75rem;
      border-radius: 8px;
      transition: background-color 0.2s;
      width: 100%;
    }
    .btn-primary:hover {
      background-color: #237e31;
    }
    .form-label {
      font-size: 1rem;
      text-align: left;
      width: 100%;
      font-weight: 200;
      color: #555555;
      margin-bottom: 0.5rem;
    }
    .mb-3 {
      margin-bottom: 1.5rem;
    }
    a {
      color: #2f9e41;
      font-size: 0.8rem;
      text-decoration: none;
      transition: color 0.2s;
    }
    a:hover {
      color: #237e31;
      font-size: 0.8rem;
      text-decoration: underline;
    }
    .alert-danger {
      margin-top: 1.5rem;
    }
  </style>
</head>
<body>

<div class="login-container">
  <div class="header-login">
    <img src="../img/nova-venecia-horizontal-cor.png" alt="Logo IFES" class="img-fluid"/>
  </div>
    <div class="header-login">
    <h2>Dashboard de Carga Hor√°ria</h2>
  </div>

  <form id="formLogin">
    <div class="mb-3">
      <label for="email" class="form-label">E-mail</label>
      <input type="email" class="form-control" id="email" required />
    </div>
    <div class="mb-3">
      <label for="senha" class="form-label">Senha</label>
      <input type="password" class="form-control" id="senha" required />
    </div>
    <div class="d-grid mb-3">
      <button type="submit" class="btn btn-primary">Entrar</button>
    </div>
    <div class="text-center">
      <a href="/pages/esqueciSenha.html">Esqueceu sua senha?</a>
    </div>
  </form>
  <div id="mensagemErro" class="alert alert-danger d-none"></div>
</div>

<script>
document.getElementById('formLogin').addEventListener('submit', async function(e) {
  e.preventDefault();
  const email = document.getElementById('email').value;
  const senha = document.getElementById('senha').value;
  const mensagemErro = document.getElementById('mensagemErro');

  try {
    const resposta = await fetch('https://serversgchnv.onrender.com/api/auth/login', {
      method: 'POST',
      credentials: 'include',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ email, senha })
    });

    const data = await resposta.json();
    console.log(resposta.status, data);

    if (resposta.ok) {
      window.location.href = '../index.html';
    } else {
      mensagemErro.textContent = data.erro || 'Erro no login';
      mensagemErro.classList.remove('d-none');
    }
  } catch (erro) {
    mensagemErro.textContent = 'Erro ao conectar com o servidor.';
    mensagemErro.classList.remove('d-none');
  }
});
</script>


</body>
</html>
